<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Contactz
    </ion-title>

    <ion-buttons end>
        <button (click)="goToDetails(null)" ion-button icon-only>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (input)="search($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let contact of contacts" (click)="goToDetails(contact.Name)">
      <!-- <ion-avatar item-left>
        <img [src]="contact.avatar_url">
      </ion-avatar> -->
      <h2>{{ contact.Name }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
