<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <div class="titleicon">
        <img src="assets/imgs/absalogo.png" width="100px" />
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
